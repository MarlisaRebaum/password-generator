<html>
  <head>
    <script src="https://kit.fontawesome.com/d483dae853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <input id="result" type="text" placeholder="Min 6 Char"/>
        <button id="clipboard">
          <i class="fa fa-copy"></i>
        </button>
      </div>
      <div class="options">
        <div class="pass-length">
          <div class="length-option">
            <label>Password length</label>
            <span></span>
          </div>
          <input type="range" id="length" min='6' max='20' value='12' step="1"/>
        </div>
        <div class="option" id="checkbox-toggle">
          <label>Include uppercase letters</label> 
          <input type="checkbox" id="uppercase" class="checkbox" checked />
        </div>
        <div class="option" id="checkbox-toggle">
          <label>Include lowercase letters</label> 
          <input type="checkbox" id="lowercase" class="checkbox" checked />
        </div>
        <div class="option" id="checkbox-toggle">
          <label>Include numbers</label> 
          <input type="checkbox" id="numbers" class="checkbox"/>
        </div>
        <div class="option" id="checkbox-toggle">
          <label>Include symbols</label> 
          <input type="checkbox" id="symbols" class="checkbox"/>
        </div>
      </div>
      <button id="generate">
        Generate Password
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
